spring:
  profiles:
    active: local
  config:
    active:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
kakao:
  api:
    key: KAKAO_API_KEY
naver:
  api:
    client-id: NAVER_CLIENT_ID
    client-secret: NAVER_CLIENT_SECRET
